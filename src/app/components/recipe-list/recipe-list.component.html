<div>
    <app-searchbar (searchEvent)="setRecipes($event)"></app-searchbar>
</div>
<div ngClass="list-group">
    <a *ngFor="let recipe of recipes" [routerLink]="['/recipes', recipe.id]" ngClass="list-group-item list-group-item-action">
        <app-recipe-list-item [recipe]="recipe"></app-recipe-list-item>
    </a>
</div>
