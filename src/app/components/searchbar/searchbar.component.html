<nav ngClass="navbar navbar-expand-lg navbar-light mb-3 bg-white">
    <div ngClass="container">
        <button ngClass="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span ngClass="navbar-toggler-icon"></span>
        </button>
    
        <div ngClass="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
            <ul ngClass="navbar-nav mr-auto">
                <li ngClass="nav-item" [routerLinkActive]="['active']">
                    <form [formGroup]="searchForm" (submit)="search()" ngClass="form-inline my-2 my-lg-0">
                        <input type="text" formControlName="searchTerm" ngClass="mr-sm-2 form-control" type="search" placeholder="Search" aria-label="Search">
                        <button ngClass="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <ul ngClass="navbar-nav ml-auto">
                <li>
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="filterDropdown" ngbDropdownToggle>Filters</button>
                        <div ngbDropdownMenu aria-labelledby="filterDropdown" ngClass="scrollable-menu">
                            <label *ngFor="let filter of filters" [for]="filter.param" class="btn btn-light dropdown-item">
                                <input type="checkbox" [id]="filter.param" autocomplete="off" (click)="toggleFilter($event)"> {{ filter.name }}
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
