<article *ngIf="list">
    <h2 ngClass="text-center">{{ list.name }}</h2>
    <div [ngClass]="'row justify-content-md-center p-3'">
        <div [ngClass]="'list-group col-12 col-md-10 col-lg-8 p-0'">
            <a *ngFor="let recipe of list.recipes" [routerLink]="['/recipes', recipe]" [ngClass]="'list-group-item list-group-item-action'">
                <app-recipe-list-item [recipe]="recipe"></app-recipe-list-item>
            </a>
        </div>
    </div>
</article>
